<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search and Open</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchResults {
            margin-top: 20px;
        }
        .pdf-link {
            display: block;
            margin: 5px 0;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        #pdfViewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search and Open PDFs</h1>
    <input type="text" id="searchInput" placeholder="Search for a PDF..." onkeyup="searchPDFs()">
    <div id="searchResults"></div>
    <iframe id="pdfViewer" src="" style="display: none;"></iframe>

    <script>
        const pdfs = [
            { name: 'DSA Handwritten Notes', url: 'https://nikhil-techefficio.github.io/Pdf-collection-reader/DSA%20handwritten%20notes%20.pdf' },
            { name: 'DSA Handwritten Notes Zero to Hero', url: 'https://nikhil-techefficio.github.io/Pdf-collection-reader/DSA%20Handwritten%20Notes%20Zero%20to%20Hero.pdf' },
            { name: 'SQL', url: 'https://nikhil-techefficio.github.io/Pdf-collection-reader/SQL.pdf' },
            // Add more PDFs as needed
        ];

        function searchPDFs() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = pdfs.filter(pdf => pdf.name.toLowerCase().includes(input));
            displayResults(results);
        }

        function displayResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            results.forEach(pdf => {
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = pdf.name;
                link.className = 'pdf-link';
                link.onclick = () => {
                    openPDF(pdf.url);
                    return false;
                };
                searchResults.appendChild(link);
            });
        }

        function openPDF(url) {
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.style.display = 'block';
            pdfViewer.src = url;
        }

        // Display all PDFs by default when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayResults(pdfs);
        });
    </script>
</body>
</html>
